<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuk.lol</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('MC.ttf') format('truetype');
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('https://wallpapercave.com/wp/wp2763891.gif') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            cursor: url('https://cur.cursors-4u.net/others/oth-8/oth702.cur'), auto; 
         #snowflakeContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        #clickMeContainer {
            font-family: 'CustomFont', Arial, sans-serif;
            font-size: 24px;
            color: black;
            cursor: pointer;
            animation: flash 1s infinite;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 10px;
            transition: transform 0.2s, background-color 0.2s;
        }
        #clickMeContainer:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.3);
        }
        @keyframes flash {
            0% { color: black; }
            50% { color: white; }
            100% { color: black; }
        }
        #loadingBarContainer {
            display: none;
            width: 100%;
            max-width: 300px;
            height: 25px;
            background-color: #f3f3f3;
            border: 2px solid #ccc;
            border-radius: 12.5px;
            overflow: hidden;
            margin-top: 20px;
        }
        #loadingBar {
            width: 0;
            height: 100%;
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            border-radius: 12.5px;
        }
    </style>
</head>
<body>
     <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="snowflakeContainer"></div>
    <div id="clickMeContainer">Click Me</div>
    <div id="loadingBarContainer">
        <div id="loadingBar"></div>
    </div>

    <script>
        document.getElementById('clickMeContainer').addEventListener('click', function() {
            var loadingBarContainer = document.getElementById('loadingBarContainer');
            var loadingBar = document.getElementById('loadingBar');
            
            loadingBarContainer.style.display = 'block';
            var width = 0;
            var interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    window.location.href = 'nextpage.html'; 
                } else {
                    width++;
                    loadingBar.style.width = width + '%';
                }
            }, 30); 
        });

        function createSnowflake(x, y) {
            var snowflakeContainer = document.getElementById('snowflakeContainer');
            var snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            var size = Math.random() * 10 + 5 + 'px';
            snowflake.style.width = size;
            snowflake.style.height = size;
            snowflake.style.left = x + 'px';
            snowflake.style.top = y + 'px';
            snowflake.style.animationDuration = Math.random() * 5 + 3 + 's';
            snowflake.style.opacity = Math.random();
            snowflakeContainer.appendChild(snowflake);
            setTimeout(() => {
                snowflake.remove();
            }, 8000);
        }

        document.addEventListener('mousemove', function(e) {
            createSnowflake(e.clientX, e.clientY);
        });
    </script>
</body>
</html>
